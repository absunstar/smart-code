<div class="form">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information## </legend>
            <div class="row">
                <div class="col9">
                    <div class="row">
                        <i-control ng-hide="disabledCode" class="col2" label="##word.code##" ng-model="jobs.code">
                        </i-control>

                        <i-control help-id="jobs_name_ar" v="r ll2" class="col4" label="##word.jobs_name##"
                            ng-model="jobs.name_ar"></i-control>

                        <i-control help-id="jobs_name_en" v="r ll2" class="col4" label="##word.name_en##" ng-model="jobs.name_en">
                        </i-control>

                        <i-checkbox help-id="jobs_active" class="col2" label="##word.active##" ng-model="jobs.active">
                        </i-checkbox>
                    </div>

                </div>

                <div class="col3">

                    <i-image help-id="jobs_logo" ng-model="jobs.image_url"></i-image>

                </div>

            </div>
        </fieldset>

    </div>
</div>
