<div class="row">
    <div class="col9">

        <form class="form">

            <div class="row">
                <i-control ng-hide="disabledCode" class="col2" label="##word.code##"
                    ng-model="facility_code.code"></i-control>
                <i-control class="col5" ng-model="facility_code.name" type="text"
                    label="##word.facilities_codes_name##"></i-control>
            </div>
            <div class="row">
                <i-control class="col5" ng-model="facility_code.owner" type="text"
                    label="##word.facilities_codes_owner##"></i-control>

            </div>

        </form>
    </div>

    <div class="col3 center">
        <i-image category="employee_insurance" ng-model="facility_code.image_url"></i-image>
        <i-files ng-model="facility_code.files"></i-files>
    </div>
</div>
