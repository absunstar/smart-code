<div id="addFacilityCodeModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.facilities_codes_add## <i class="fa fa-plus"></i>
                 
            </h2>
        </div>
        <div class="modal-body">
            <div x-import="hr-facilities-codes/content.html"></div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="add" ng-click="add()" label="##word.add##"></i-button>
            <i-button type="close" onclick="site.hideModal('#addFacilityCodeModal')" label="##word.close##"></i-button>
        </div>
    </div>
</div>
