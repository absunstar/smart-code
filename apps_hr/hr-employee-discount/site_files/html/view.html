<div ng-hide="busy" class="row">
    <div class="col8">
        <br>
        <table class="table bold">
            <tr>
                <td class="title">##word.employee_discount_value##</td>
                <td class="center">{{employee_discount.value}}</td>
            </tr>


            <tr>
                <td class="title">##word.employee_discount_employees##</td>
                <td class="center">{{employee_discount.employee.name}}</td>
            </tr>


            <tr>
                <td class="title">##word.employee_discount_date##</td>
                <td class="center">{{employee_discount.date | date : 'dd - MM - yyyy'}}</td>
            </tr>


            <tr>
                <td class="title">##word.employee_discount_description##</td>
                <td class="center">{{employee_discount.description}}</td>
            </tr>


        </table>
    </div>
    <div class="col1"></div>
    <div class="col3">
        <i-image view ng-model="employee_discount.image_url"></i-image>
        <i-files view ng-model="employee_discount.files"></i-files>

    </div>

</div>
<div x-import="hr-employee-discount/action_info.html"></div>
