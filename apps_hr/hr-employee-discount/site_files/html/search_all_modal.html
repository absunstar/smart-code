<div id="Employee_Discount_SearchModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.search_all## <i class="fa fa-search"></i>

            </h2>
        </div>
        <div class="modal-body">
            <div class="row">

                <form class="form">
                    <fieldset>
                        <legend>##word.search_all##</legend>
                        <div class="row">

                            <i-date2 class="col3" ng-model="search.date" label="##word.employee_discount_date##">
                            </i-date2>
                            <i-list class="col3" ng-search="_search.$engDis_search" class="col12"
                                ng-model="search.employee" items="employeeList" label="##word.employee_discount_employees##">
                            </i-list>
                        </div>


                        <div class="row">

                            <i-date2 class="col3" ng-model="search.dateFrom"
                                label="##word.employee_discount_date_from##"></i-date2>
                            <i-date2 class="col3" ng-model="search.dateTo" label="##word.employee_discount_date_to##">
                            </i-date2>
                        </div>
                        <div class="row">
                            <i-control class="col3" ng-model="search.value" type="number"
                                label="##word.employee_discount_value##"></i-control>

                            <i-control class="col3" label="##word.limit##" type="number" ng-model="search.limit">
                            </i-control>

                        </div>
                        <div class="row">
                            <i-textarea ng-model="search.description" class="col6"
                                label="##word.employee_discount_description##"></i-textarea>
                        </div>


                    </fieldset>
                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">

            <i-button type="search" label="##word.search##" ng-click="searchAll();search = {}"></i-button>
            <i-button type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#Employee_Discount_SearchModal')">
            </i-button>
        </div>
    </div>
</div>
