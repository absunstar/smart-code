<div id="attendLeaveUpdateModal" class="modal" fixed>
        
    <div class="modal-content ">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.attend_leave_edit##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">

            <div x-import="hr-attend-leave/content.html"></div>
            <div x-import="hr-attend-leave/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="edit" label="##word.edit##" ng-click="updateAttendLeave(attend_leave)"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#attendLeaveUpdateModal')"></i-button>
        </div>
    </div>
    
</div>
