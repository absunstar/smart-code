<div class="form">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information## </legend>
            <div class="row">
                <div class="col9">
                    <div class="row">

                        <i-date2 class="col4" ng-model="attend_leave.date" label="##word.date##"></i-date2>

                        <div class="col5"></div>

                        <i-checkbox help-id="attend_leave_active" class="col3" label="##word.active##"
                            ng-model="attend_leave.active">
                        </i-checkbox>

                        <i-button type="add" ng-click="getTrainerList()"></i-button>

                    </div>

                </div>

                <div class="col3">
                    <i-image help-id="attend_leave_logo" ng-model="attend_leave.image_url"></i-image>
                </div>
            </div>
            <div class="row">
                <fieldset ng-show="attend_leave.employee_list.length > 0">
                    <legend>
                        ##word.dates_menu##
                    </legend>
                    <div class="row" ng-repeat="d in attend_leave.employee_list">
                        <hr>

                        <i-control class="col3" disabled label="##word.employee_name##" ng-model="d.name"></i-control>

                        <div class="col3">
                            <i-list disabled label="##word.status_attend##" ng-model="d.attend" display="##session.lang##"
                                items="attendList"></i-list>

                            <i-button type="save" ng-hide="d.attend.id" label="##word.attend##" ng-click="attend(d)">
                            </i-button>

                            <i-button type="exit" ng-hide="d.attend.id" label="##word.absence##" ng-click="absence(d)">
                            </i-button>
                        </div>

                        <div class="col2" ng-show="d.attend.id==1">
                            <i-list disabled label="##word.status_now##" ng-model="d.status_now" display="##session.lang##"
                                items="statusNowList">
                            </i-list>

                            <i-button type="exit" ng-show="d.status_now.id==1" label="##word.leaved##"
                                ng-click="leaved(d)">
                            </i-button>

                        </div>

                        <i-time ng-show="d.attend.id==1" class="col2" display="##session.lang##" disabled ng-model="d.from"
                            label="##word.from##">
                        </i-time>

                        <i-time ng-show="d.attend.id==1" class="col2" display="##session.lang##" disabled ng-model="d.to"
                            label="##word.to##">
                        </i-time>

                    </div>
                </fieldset>
            </div>
        </fieldset>

    </div>
</div>
