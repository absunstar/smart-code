

<div id="addStoreOutModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                 ##word.stores_transfer_add##
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div x-import="inventory-stores-transfer/content.html"></div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="add" label="##word.add##"  ng-click="add()" ng-hide="busy" id="add_stores_transfer_btn" > </i-button>
            <i-button type="close"   label="##word.close##"  onclick="site.hideModal('#addStoreOutModal')"  > </i-button>

        </div>
    </div>
</div>
