<div ng-controller="opposingCounsels" class="loaded">
    <div class="row" x-permissions="opposingCounselsUi || opposingCounselsManage">
        <div x-import="opposingCounsels/modal.html"></div>

        <div class="top-actions">
            <i-button type="add" x-permissions="opposingCounselsAdd || opposingCounselsManage" label="##word.New##" ng-click="showAdd()"></i-button>
            <i-button type="search" x-permissions="opposingCounselsSearch || opposingCounselsManage" label="##word.Active##" ng-click="searchAll(search={active:true})"></i-button>
            <i-button type="search" x-permissions="opposingCounselsSearch || opposingCounselsManage" label="##word.Not Active##" ng-click="searchAll(search={active:false})"></i-button>

            <i-upload api="api/opposingCounsels/import" label="Import" x-permissions="importOpposingCounsels || opposingCounselsManage"></i-upload>
        </div>

        <div class="row padding">
            <i-control ng-model="_search" ng-keydown="searchGetAll($event,_search)" x-permissions="opposingCounselsSearch || opposingCounselsManage"></i-control>
        </div>
        <div class="table-responsive">
            <table class="table hover bold" id="t1">
                <tr>
                    <th class="w150">##word.Logo##</th>
                    <th>##word.Code##</th>
                    <th>##word.Name##</th>
                    <th>##word.Status##</th>
                    <th class="not-print">##word.Actions##</th>
                </tr>
                <tr ng-repeat="item in list">
                    <td>
                        <i-image view class="logo center" ng-model="item.image"></i-image>
                    </td>
                    <td class="center blue">{{item.code}}</td>
                    <td class="center">{{item.name##session.lang##}}</td>
               
                    <td class="center">
                        <span class="text-success" ng-show="item.active">##word.Active##</span>
                        <span class="text-danger" ng-show="!item.active">##word.Not Active##</span>
                    </td>

                    <td class="center not-print">
                        <i-button type="view" title="##word.View##" ng-click="showView(item)"></i-button>

                        <i-button type="edit" x-permissions="opposingCounselsUpdate || opposingCounselsManage" title="##word.Edit##" ng-click="showUpdate(item)"></i-button>

                        <i-button type="delete" x-permissions="opposingCounselsDelete || opposingCounselsManage" title="##word.Delete##" ng-click="showDelete(item)"></i-button>
                    </td>
                </tr>
            </table>
        </div>
        <i-button x-permissions="opposingCounselsPrint || opposingCounselsManage" type="print" label="##word.Print##" onclick="site.print('#t1')"></i-button>
        <i-button x-permissions="opposingCounselsExport || opposingCounselsManage" type="export" label="##word.Export to excel##" onclick="export_to_xlsx('t1' , 'report_value_added.xlsx')"> </i-button>
    </div>
</div>
