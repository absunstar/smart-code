<div ng-controller="printersPaths" class="loaded">
    <div class="row" x-permissions="printersPathsUi || printersPathsManage">
        <div x-import="printersPaths/modal.html"></div>
        <div x-import="printersPaths/modalSearch.html"></div>

        <div class="top-actions">
            <i-button type="add" x-permissions="printersPathsAdd || printersPathsManage" label="##word.New##" ng-click="showAdd()"></i-button>
        </div>

        <div class="row padding">
            <i-control ng-model="$search" x-permissions="printersPathsSearch || printersPathsManage"></i-control>
        </div>
        <div class="table-responsive">
            <table class="table hover bold" id="t1">
                <tr>
                    <th>##word.Name##</th>
                    <th>##word.Printer Path Type##</th>
                    <th>##word.Printer Code##</th>
                    <th>##word.Status##</th>
                    <th class="not-print">##word.Actions##</th>
                </tr>
                <tr ng-repeat="item in list | filter:$search">
                    <td class="center">{{item.name}}</td>
                    <td class="center">{{item.type.name##session.lang##}}</td>
                    <td class="center">{{item.ip.name}}</td>
                    <td class="center">
                        <span class="text-success" ng-show="item.active">##word.Active##</span>
                        <span class="text-danger" ng-show="!item.active">##word.Not Active##</span>
                    </td>

                    <td class="center not-print">
                        <i-button type="view" title="##word.View##" ng-click="showView(item)"></i-button>

                        <i-button type="edit" x-permissions="printersPathsUpdate || printersPathsManage" title="##word.Edit##" ng-click="showUpdate(item)"></i-button>

                        <i-button type="delete" x-permissions="printersPathsDelete || printersPathsManage" title="##word.Delete##" ng-click="showDelete(item)"></i-button>
                    </td>
                </tr>
            </table>
        </div>
        <i-button x-permissions="printersPathsPrint || printersPathsManage" type="print" label="##word.Print##" onclick="site.print('#t1')"></i-button>
        <i-button x-permissions="printersPathsExport || printersPathsManage" type="export" label="##word.Export to excel##" onclick="export_to_xlsx('t1' , 'report_value_added.xlsx')"> </i-button>
    </div>
</div>
