<div id="customersManageModal" class="modal full" fixed>
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <p class="center" ng-show="mode == 'add' ">
                ##word.New## ##word.Customer##
                <i class="fa fa-plus"></i>
            </p>
            <p class="center" ng-show="mode == 'edit' ">
                ##word.Edit## ##word.Customer##
                <i class="fa fa-pencil"></i>
            </p>
            <p class="center" ng-show="mode == 'delete' ">
                ##word.Delete## ##word.Customer##
                <i class="fa fa-trash"></i>
            </p>
            <p class="center" ng-show="mode == 'view' ">
                ##word.Customer## ##word.Details##
                <i class="fa fa-file"></i>
            </p>
        </div>

        <div class="modal-body">
            <div x-import="customers/modalContent.html"></div>
        </div>

        <div class="modal-footer center">
            <p class="error">{{error}}</p>
            <i-button ng-show="mode == 'add' " type="add" label="##word.Add##" ng-click="addCustomer(customer)"></i-button>
            <i-button ng-show="mode == 'edit' " type="edit" label="##word.Save##" ng-click="update(customer)"></i-button>
            <i-button ng-show="mode == 'delete' " type="delete" title="##word.Delete##" ng-click="delete(customer)"> </i-button>
            <i-button type="close" label="##word.Close##" onclick="site.hideModal( '#customersManageModal')"></i-button>
        </div>
    </div>
</div>
