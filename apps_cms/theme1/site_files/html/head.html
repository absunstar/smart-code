<script x-data="setting.developerProtected">
  !(function () {
    setInterval(() => {
      if (console.clear) {
        console.clear();
      }
    }, 1000);

    function detectDevTool(allow) {
      if (isNaN(+allow)) {
        allow = 100;
      }
      var start = +new Date();
      debugger;
      var end = +new Date();
      if (isNaN(start) || isNaN(end) || end - start > allow) {
        document.location.reload();
      }
    }

    if (window.attachEvent) {
      if (document.readyState === 'complete' || document.readyState === 'interactive') {
        detectDevTool();
        window.attachEvent('onresize', detectDevTool);
        window.attachEvent('onmousemove', detectDevTool);
        window.attachEvent('onfocus', detectDevTool);
        window.attachEvent('onblur', detectDevTool);
      } else {
        setTimeout(argument.callee, 0);
      }
    } else {
      window.addEventListener('load', detectDevTool);
      window.addEventListener('resize', detectDevTool);
      window.addEventListener('mousemove', detectDevTool);
      window.addEventListener('focus', detectDevTool);
      window.addEventListener('blur', detectDevTool);
    }
  })();

  function ctrlShiftKey(e, keyCode) {
    return (e.ctrlKey || e.shiftKey) && e.keyCode === keyCode.charCodeAt(0);
  }
  document.onkeydown = (e) => {
    if (event.keyCode === 123 || ctrlShiftKey(e, 'S') || ctrlShiftKey(e, 'I') || ctrlShiftKey(e, 'J') || ctrlShiftKey(e, 'C') || ctrlShiftKey(e, 'U')) {
      e.preventDefault();
      return false;
    }
  };
</script>

<script x-data="setting.addScript">
  window.addScript = function (info) {
    var script = document.createElement('script');
    for (const key in info) {
      if (Object.hasOwnProperty.call(info, key)) {
        script[key] = info[key];
        script.setAttribute(key, info[key]);
      }
    }
    document.querySelector('head').appendChild(script);
  };
  window.addScriptAsync = function (info) {
    if (document.readyState !== 'loading') {
      addScript(info);
    } else {
      document.addEventListener('DOMContentLoaded', () => {
        addScript(info);
      });
    }
  };
</script>
