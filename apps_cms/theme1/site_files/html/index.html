<!DOCTYPE html>
<html lang="##data.language.id##" class="##data.language.direction##" ng-app="myApp">
  <head x-import="theme1/head.html"> </head>

  <body>
    <header x-import="theme1/mainHeader.html" class="mainHeader"></header>

    <div id="mainContent" class="container d-flex flex-column">
      <div x-data="setting.showMainSlider" x-import="theme1/mainSlider.html" class="mainslider container pt-4 p-0 justify-content-center"></div>

      <div class="row d-flex flex-column" x-list1="categories">
        <div x-show-item1="template1">
          <div class="breakingNewsSection">
            <div class="col BNSubSection d-flex flex-column align-items-start">
              <a title="##item1.name##" href="##item1.url##" class="BNSubSectionheader d-flex flex-column justify-content-center align-items-start">
                <p class="BNSubSectionName">##item1.name## <i class="fas fa-search"></i> </p>
              </a>
            </div>

            <div class="row d-flex flex-md-row flex-sm-column flex-wrap justify-content-lg-start justify-content-md-start">
              <div x-list2="$list" x-import="theme1/article-template.html" class="newsSBLock col-md-3 col-lg-2 NewsBlock d-flex justify-content-lg-center justify-content-center"></div>
              <div x-import="theme1/ad-box-2.html" class="newsSBLock col-md-3 col-lg-2 NewsBlock d-flex justify-content-lg-center justify-content-center"></div>
            </div>
          </div>
        </div>
      </div>

      <div x-data="setting.showEditorManagerArticle" x-import="theme1/part-4.html"></div>
      <div x-data="setting.showEditorsArticle" x-import="theme1/part-5.html"></div>
    </div>

    <div x-import="theme1/wedgite.html"></div>

    <footer x-import="theme1/footer.html" class="footer d-flex flex-column justify-content-center align-items-center"></footer>
  </body>
</html>
