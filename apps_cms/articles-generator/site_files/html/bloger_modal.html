<div id="blogerModal" class="modal" fixed>
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>##word.Bloger Manager##</h2>
        </div>

        <div class="modal-body">
            <div class="row padding border margin">
                <i-button type="search" ng-click="getBlogerCodeURL()" label="GET Google Code URL"></i-button>
                <i-control ng-model="bloger.codeURL"></i-control>
                <i-button type="view" ng-click="copy(bloger.codeURL)" label="Copy Code URL"></i-button>
            </div>

            <div class="row padding border margin">
                <i-button type="search" ng-click="getBlogerAccessToken()" label="GET Google Access Token"></i-button>
                <i-control ng-model="bloger.acessToken"></i-control>
            </div>

            <div class="row">
                <i-control ng-model="bloogerID" label="Blogger ID"></i-control>
                <i-control ng-model="bloggerPostTitle" label="Blogger Post Title"></i-control>
                <i-control type="number" ng-model="bloggerPostCount" label="Blogger Post Count"></i-control>
            </div>

            <div class="row padding border margin">
                <i-button type="add" ng-hide="busy" ng-click="writeBloggerTtitles()" label="Generate Blogger Titles"></i-button>
            </div>

            <div class="padding margin row">
                <h2 class="center bold">Article Count : {{bloggerArticleList.length}}</h2>

                <div class="articles">
                    <div class="article">
                        <div class="row">
                            <div class="col">{{blog.id}}</div>
                            <div class="col"><i-control label="Title" ng-model="blog.title"></i-control></div>
                        </div>

                        <i-button type="search" ng-click="writeBloggerArticle(blog)" label="Generate Content"></i-button>
                        <i-textarea label="Content" ng-model="blog.content"></i-textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer center">
            <h2 class="error">{{error}}</h2>
            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#blogerModal')"></i-button>
        </div>
    </div>
</div>
