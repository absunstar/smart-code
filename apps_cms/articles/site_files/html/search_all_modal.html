<div id="articleSearchModal" class="modal">
  <div class="col2"></div>
  <div class="modal-content col8">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>##word.search_all## <i class="fa fa-search"></i></h2>
    </div>

    <div class="modal-body">
      <form class="form">
        <fieldset>
          <legend>##word.search_all##</legend>
       
          <div class="row">
            <i-list class="col3" label="##word.article_template##" ng-model="search.type" items="articleTypesList" display="##session.lang##" ng-search="search.$typeSearch"> </i-list>
            <i-list class="col3" label="##word.writer##" ng-model="search.writer" items="writersList" display="profile.name" ng-search="search.$writerSearch"> </i-list>
            <i-list class="col3" label="##word.editor##" ng-model="search.editor" items="editorsList" display="profile.name" ng-search="search.$editorSearch"> </i-list>
            <i-list class="col3" label="##word.clusters##" ng-model="search.cluster" items="clusterList" display="name" ng-search="search.$clusterSearch"> </i-list>
          </div>

          <div class="row">
            <i-list
              class="col3"
              label="##word.country##"
              ng-change="getGovesList(search.country)"
              ng-model="search.country"
              display="name"
              items="countriesList"
              ng-get="getCountriesList($search)"
            ></i-list>

            <i-list class="col3" label="##word.gov##" ng-model="search.gov" items="govesList" ng-change="getCitiesList(search.gov)" display="name" ng-search="_search.$search.$govSearch"> </i-list>

            <i-list class="col3" ng-change="getAreaList(search.city)" label="##word.city##" ng-model="search.city" items="citiesList" display="name" ng-search="_search.$search.$citySearch"> </i-list>

            <i-list class="col3" label="##word.area##" ng-model="search.area" items="areaList" display="name" ng-search="_search.$search.$areaSearch"> </i-list>
          </div>

          <div class="row">
            <i-list
              class="col3"
              label="##word.Category##"
              ng-model="search.category"
              ng-click="loadSubCategory1(search.category)"
              items="topCategoryList"
              display="name"
              ng-search="search.$category1Search"
            >
            </i-list>

            <i-list
              class="col3"
              label="##word.categories## {{search.category.name}}"
              ng-model="search.subCategory1"
              ng-click="loadSubCategory2(search.subCategory1)"
              items="subcategoryList1"
              ng-show="subcategoryList1.length > 0 && search.category"
              display="name"
              ng-search="search.$category2Search"
            >
            </i-list>

            <i-list
              class="col3"
              label="##word.categories## {{search.subCategory1.name}}"
              ng-model="search.subCategory2"
              ng-click="loadSubCategory3(search.$subCategory2)"
              items="subcategoryList2"
              ng-show="subcategoryList2.length > 0 && search.subCategory1"
              display="name"
              ng-search="search.$category3Search"
            >
            </i-list>

            <i-list
              class="col3"
              label="##word.categories## {{search.subCategory2.name}}"
              ng-model="search.subCategory3"
              ng-click="loadSubCategory4(search.subCategory3)"
              items="subcategoryList3"
              ng-show="subcategoryList3.length > 0 && search.subCategory2"
              display="name"
              ng-search="search.$category4Search"
            >
            </i-list>

            <i-list
              class="col3"
              label="##word.categories## {{search.subCategory3.name}}"
              ng-model="search.subCategory4"
              items="subcategoryList4"
              ng-show="subcategoryList4.length > 0 && search.subCategory3"
              display="name"
              ng-search="search.$category5Search"
            >
            </i-list>
          </div>
          <div class="row">
            <i-control class="col4" label="##word.keywords##" ng-model="search.keyword"></i-control>
            <i-control class="col4" label="##word.Tags##" ng-model="search.tags"></i-control>
          </div>
          <div class="row">
            <i-checkbox label="##word.Show in Main Slider##" ng-model="search.showInMainSlider"> </i-checkbox>
            <i-checkbox label="##word.Hide from search engines##" ng-model="search.hideSearchEngines"> </i-checkbox>
            <i-checkbox label="##word.Pin Article##" ng-model="search.pin_article"> </i-checkbox>
            <i-checkbox class="" label="##word.subscribers_only##" ng-model="search.subscribersOnly"> </i-checkbox>
            <i-checkbox class="" label="##word.special_men##" ng-model="search.specialMen"> </i-checkbox>
            <i-checkbox class="" label="##word.special_women##" ng-model="search.specialWomen"> </i-checkbox>
            <i-checkbox class="" label="##word.appear_in_urgent##" ng-model="search.showOnTop"> </i-checkbox>
            <i-checkbox class="" label="##word.exclude_most_viewed##" ng-model="search.excludeMostViewed"> </i-checkbox>
            <i-checkbox class="" label="##word.exclude_home_page##" ng-model="search.excludeHomePage"> </i-checkbox>
            <i-checkbox class="" label="##word.Location Activated##" ng-model="search.locationActivated"> </i-checkbox>
            <i-checkbox label="##word.Has Reading Time##" ng-model="search.hasReadingTime"> </i-checkbox>
            <i-checkbox label="##word.Has Audio##" ng-model="search.hasAudio"> </i-checkbox>
            <i-checkbox label="##word.Has Video##" ng-model="search.hasVideo"> </i-checkbox>
          </div>
        </fieldset>
      </form>
    </div>

    <h2 class="error">{{error}}</h2>

    <div class="modal-footer center">
      <i-button type="search" label="##word.search##" ng-click="searchAll()"> </i-button>

      <i-button type="clear" label="##word.empty_search##" ng-click="search = {}"> </i-button>

      <i-button type="close" label="##word.close##" onclick="site.hideModal('#articleSearchModal')"> </i-button>
    </div>
  </div>
  <div class="col2"></div>
</div>
