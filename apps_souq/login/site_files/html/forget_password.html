<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head x-import="haraj/head.html">
  <style>
    :root {
      --body-margin-top: 0px;
      --body-margin-bottom: 0px;
      --zoom: 100%;
      --fieldset-border: none;
      --fieldset-background: #fff;
    }

    .darkGray {
      color: #919191;
    }
    .input-style input {
      text-align: center;
    }


    .img-country img {
      width: 44px;
      height: 40px;
      display: inline-block;
    }

    * {
      max-width: initial;
    }
  </style>
  <style x-lang="ar">
    .nav1 {
      flex-direction: initial;
      padding: 7px;
    }

    :root {
      --direction: rtl;
      --text-align: right;
      --float: right;
    }
  </style>
</head>

<body class="##session.lang## loaded"  ng-controller="forget_password">
  <div x-import="haraj/header.html"></div>
<!--   <div class="row">
    <h1 class="bold text-center">##word.register##</h1>
  </div> -->
 
  <fieldset style="background-image: linear-gradient(to right, #e9e9e9, #7fffd4);">
    <legend>##word.restore_password##</legend>
    <div class="row" id="enter_mobile_or_email">

    <div class="row" >
      <div class="col3"></div>
      <div class="col6">
        <div class="row padding">
          <i-control class="row center input-style" v="r"  label="##word.enter_your_mobile_or_email##" ng-model="mobile_or_email">
          </i-control>
        </div>

      </div>

    </div>
    <div class="row center">
      <a ng-click="sendCode(mobile_or_email)" class="login-button">##word.recovery## <i class="fa fa-refresh"></i></a>
   
    </div>
    <br>
    <br>
  </div>

    <div class="row" id="code_confirm">
      <div class="col3"></div>

      <div class="col6">
        <i-control class="row center input-style" ng-show="type == 'mobile'" v="r" label="##word.secret_code_sent_phone##" ng-model="secret_code">
        </i-control>

        <i-control class="row center input-style" ng-show="type == 'email'" v="r" label="##word.secret_code_sent_email##" ng-model="secret_code">
        </i-control>
      </div>
      <div class="row center">
        <button ng-click="checkSecretCode(secret_code)" class="login-button">##word.continuation## <i class="fa-solid fa-angles-right"></i> </button>
        <button ng-click="resendCode()" class="login-button">##word.resend_code## <i class="fa-solid fa-retweet"></i> </button>
      </div>
    </div>

    <div class="row" id="new_password">
      <div class="col3"></div>

      <div class="col6">
        <i-control class="row center input-style" v="r" label="##word.new_password##" ng-model="new_password">
        </i-control>

      </div>
      <div class="row center">
        <button ng-click="setNewPassword(new_password)" class="login-button">##word.save## <i class="fa-solid fa-save"></i> </button>

      </div>
    </div>
   
  </fieldset>
  <h2 class="bold center green">{{sent_new_code}}</h2>
  <h2 class="bold center red">{{error}}</h2>
  </div>
  </div>


  <div id="main-layout" class="container">
    <div class="row" id="registersouqModal"></div>
  </div>
  <footer class="footer ng-scope" x-import="haraj/footer.html" ng-controller="footer_herag"></footer>
  <div x-import="haraj/scripts.html"></div>
  <script x-import="login/forget_password.js"></script>
  <script x-import="haraj/index2.js"></script>

</body>

</html>
