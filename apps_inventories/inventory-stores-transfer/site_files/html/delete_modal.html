<div id="deleteStoreTransferModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.stores_transfer_delete## <i class="fa fa-trash"></i>
            </h2>
        </div>
        <div class="modal-body">

            <div x-import="inventory-stores-transfer/view.html"></div>

        </div>
        <h2>{{error}}</h2>

        <div class="modal-footer center">
            <i-button type="delete" label="##word.delete##" ng-hide="busy" id="delete_stores_transfer_btn" ng-click="delete(stores_transfer)"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#deleteStoreTransferModal')"></i-button>


        </div>
    </div>


</div>
