<div class="row">
    <div class="col9">
        <form class="form">
            <div class="row">
                <i-control class="col4" id="category_name" ng-model="category_item.name"
                    label="##word.stores_items_name##" type="text" v="r"></i-control>
                <i-list class="col4" ng-model="category_item.item_group" v="r"
                    ng-search="_search.$category_item.$items_group_search" label="##word.item_group##"
                    items="itemsGroupList">
                </i-list>

            </div>
            <div class="row">
            </div>

            <div class="row">
                <table class="table box-shadow">
                    <tr>
                        <th colspan="10" class="pointer" ng-click="sizeEditor = !sizeEditor">##word.stores_items_sizes##
                            <i class="fa fa-edit"></i>
                        </th>

                    </tr>
                    <tr>
                        <td colspan="10">
                            <form>
                                <div class="row">
                                    <i-control class="col2" ng-model="item.size" label="##word.stores_items_sizes##"
                                        type="text"></i-control>
                                    <i-control class="col2" ng-model="item.cost" label="##word.stores_items_cost##"
                                        type="number"></i-control>
                                    <i-control class="col2" ng-model="item.price" label="##word.stores_items_price##"
                                        type="number"></i-control>
                                    <i-control class="col2" ng-model="item.current_count"
                                        label="##word.balance##" type="number"></i-control>
                                    <i-list class="col2" ng-model="item.vendor" items="vendorsList" display="name_ar"
                                        ng-search="_search.$serach_vendors" label="##word.stores_items_Company_name##">
                                    </i-list>
                                    <i-list class="col2" ng-model="item.store" items="stores"
                                        label="##word.stores_items_store_name##" ng-search="_search.$serach_stores">
                                    </i-list>
                                    <i-button type="add" label="##word.stores_items_add_size##" ng-click="addSize()">
                                    </i-button>


                    <tr>
                        <th>##word.stores_items_sizes##</th>
                        <th>##word.stores_items_cost##</th>
                        <th>##word.stores_items_price##</th>
                        <th>##word.balance##</th>
                        <th>##word.stores_items_Company_name##</th>
                        <th>##word.stores_items_store_name##</th>
                        <!-- <th>##word.actions##</th> -->
                    </tr>
                    <tr class="bold center" ng-repeat="itm in category_item.sizes">
                        <td class="center blue"> <br> {{itm.size}}</td>

                        <td>
                            <i-control ng-model="itm.cost"></i-control>
                        </td>

                        <td>
                            <i-control ng-model="itm.price"></i-control>
                        </td>

                        <td>
                            <i-control disabled ng-model="itm.current_count"></i-control>
                        </td>

                        <td>
                            <i-control disabled ng-model="itm.vendor.name_ar"></i-control>
                        </td>

                        <td>
                            <i-control disabled ng-model="itm.store.name"></i-control>
                        </td>

                        <!-- <td>
                                                <a class="btn bg-red" ng-click="deleteSize(itm)">
                                                    <i class="fa fa-trash"></i>
                                                </a>
                                        </td> -->

                    </tr>
            </div>
        </form>
        </td>
        </tr>
        </table>
    </div>

    </form>
</div>

<div class="col3 ">

    <br>
    <i-image ng-model="category_item.image_url"></i-image>
    <br>
    <i-files ng-model="category_item.files"></i-files>

</div>
</div>
