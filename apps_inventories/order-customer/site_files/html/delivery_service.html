<div id="deliveryServiceModal" class="modal">
    <div class="col4"></div>

    <div class="modal-content col4">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.change_item_count##
                <i class="fa fa-cart-plus"></i>
            </h2>
        </div>

        <div class="modal-body">
            <form class="form">
                <div class="row">
                    <div class="col3"></div>
                    <div class="col6">

                        <div class="row">
                            <i-list ng-search="_search.$order_customer_employee" display="name"
                                ng-model="order_customer.delivery_employee" label="##word.delivery_employee##"
                                items="deliveryEmployeesList"></i-list>
                        </div>

                        <div class="row">
                            <i-control ng-model="order_customer.price_delivery_service"
                                label="##word.price_delivery_service##" type="number"></i-control>
                        </div>

                    
                    </div>
                    <div class="col3"></div>
                </div>
            </form>
        </div>
        
        <h2 class="error"> {{error}} </h2>
        
        <div class="modal-footer center">
            <i-button type="add" label="##word.add##" ng-click="deliveryServiceHide() ; calc()">
            </i-button>

            <i-button type="close" label="##word.close##" onclick="site.hideModal('#deliveryServiceModal')">
            </i-button>

        </div>
    </div>
    <div class="col4"></div>
</div>
