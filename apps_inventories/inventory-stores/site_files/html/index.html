<!DOCTYPE html>
<html lang="en" x-permissions="stores_ui || stores_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang##">
    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">

    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>
    <div id="main-layout" class="container">
        <div class="row ">
            <div class="row" ng-controller="stores">
                <div x-permissions="stores_add || stores_manage" x-import="inventory-stores/add_modal.html"></div>
                <div x-permissions="stores_update || stores_manage" x-import="inventory-stores/update_modal.html"></div>
                <div x-permissions="stores_delete || stores_manage" x-import="inventory-stores/delete_modal.html"></div>
                <div x-permissions="stores_view || stores_manage" x-import="inventory-stores/view_modal.html"></div>
                <div x-permissions="stores_search || stores_manage" x-import="inventory-stores/search_all_modal.html"></div>
                <div class="row">
                    <h1 class=" bold text-center "> ##word.store##</h1>
                </div>
                <div class="top-actions">

                    <i-button x-permissions="stores_add || stores_manage" type="add" label="##word.stores_new##" ng-click="newStore()" ></i-button>
                    <i-button x-permissions="stores_search || stores_manage" type="search" label="##word.search_all##" onclick="site.showModal('#StoreSearchModal')"></i-button>
                    <h3 class="bold text-center"> ##word.count## : {{count}}</h3>

                </div>

                <table class="table hover loaded" id="t1">
                    <tr>
                        <th class="not-print">##word.stores_logo##</th>
                        <th>##word.stores_name##</th>
                        <th>##word.stores_type##</th>
                        <th>##word.stores_note##</th>
                        <th  class="not-print">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="not-print">
                            <i-image view class="logo" ng-model="c.image_url"></i-image>
                        </td>

                        <td class="center bold">
                            <br>
                            {{c.name}}
                        </td>
                        <td class="center bold">
                            <br>
                            {{c.type.ar}}
                        </td>

                        <td class="center bold">
                                <br>
                                {{c.note}}
                        </td>
                        <td class="center not-print">
                            <i-button x-permissions="stores_view || stores_manage" type="details" label="##word.details##" ng-click="details(c)"></i-button>
                            <i-button x-permissions="stores_update || stores_manage" type="update" label="##word.update##" ng-click="edit(c)" ></i-button>
                            <i-button x-permissions="stores_delete || stores_manage" type="delete" label="##word.delete##" ng-click="remove(c)" ></i-button>
                        </td>
                    </tr>

                </table>

                <i-button x-permissions="stores_print || stores_manage" type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>


            </div>


        </div>

    </div>


    <div x-import="scripts.html"></div>
    <script x-import="inventory-stores/index.js"></script>


</body>

</html>
