<!DOCTYPE html>

  <body ng-controller="profileView">

            <div class="profileCover"></div>
            <div class="profileInfo row row-cols-1 row-cols-lg-2">
              <div class="profileImage col-lg-3">
                <img src="##data.teacher.image.url##" alt="" srcset="" />
              </div>
              <div class="profileNameAndType col-lg-8">
                <div class="profileName">
                  <p>##data.teacher.firstName## ##data.teacher.lastName##</p>
                </div>
                <div class="profileType">
                  <p>##data.teacher.title##</p>
                </div>
              </div>
            </div>
          </div>
          <div class="aboutMeContainer">
            <div class="aboutMeTitle headTitle">
              <p>##word.Bio##</p>
            </div>
            <div class="aboutMeContent">
              <p class="bio">
                <span id="bio"></span>
              </p>
            </div>
          </div>
          <div class="lawerServicesContanier">
            <div class="lawerServicesTitle headTitle">
              <p>##word.Educational Levels##</p>
            </div>
            <div class="lawerServices row row-cols-1 row-cols-md-2">
              <div class="lawerService col" x-list1="levelList">
                <p class="">##item1.educationalLevel.name## - ##item1.schoolYear.name##</p>
                <p class="servicePrice">##item1.subject.name##</p>
              </div>
            </div>
