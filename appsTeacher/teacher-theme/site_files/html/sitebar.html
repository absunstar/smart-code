<div class="brand">
  <div class="row">
    <div class="col">
      <a x-permissions="menu_ui || menu_manage" id="menu-btn" href="#" onclick="showMenu()"> <i class="fa fa-bars"></i> </a>
      <a class="title" href="/"> Site Control Panel </a>
    </div>

    <div class="col user-info">
      <span class="app-name"> ##data.appName##</span>
      <img x-feature="login" onclick="event.stopPropagation(); $('.user-menu').toggle(100)" src="##user.image##" onerror="this.src='/images/user.png'" alt="" />
      <a class="" x-features="!login" href="/login"> ##word.Login##</a>
      <div x-feature="login" class="user-menu">
        <img src="##user.image##" onerror="this.src='/images/user.png'" alt="" />
        <p class="user-name">##user.name## ##user.lastName##</p>
        <a href="mailto:##user.email##" class="user-email">##user.email##</a>

        <a class="btn" href="/manage_user">
          <span>##word.Manage Your Account##</span>
        </a>

        <a class="btn" ng-click="logout()">
          <span>##word.Logout##</span>
        </a>
      </div>
    </div>
  </div>
</div>
