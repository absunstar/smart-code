<div id="quizModal" class="modal full" fixed>
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <p class="center">
        ##word.Quiz Manage##
        <i class="fas fa-text-height"></i>
      </p>
    </div>

    <div class="modal-body">
      <div class="row">
        <fieldset>
          <legend>##word.Generate Answers## <i-button type="view" label="##word.Show##" ng-click="showGenerate = !showGenerate"></i-button></legend>
          <div class="row" ng-show="showGenerate">
            <i-control type="number" class="col3" ng-model="item.$questionsNumber" label="##word.Questions Number##"></i-control>
            <i-control type="number" class="col3" ng-model="item.$answersNumber" label="##word.Answers Number##"></i-control>
            <i-button type="push" ng-click="generateQuestions()"></i-button>
          </div>
        </fieldset>
        <div class="padding margin">
          <span class="font-23 bold"> ##word.Add Question## </span>
          <i-button type="push" ng-click="addQuestion()"></i-button>
          <fieldset class="row padding margin" ng-repeat="question in item.questionsList">
            <div class="row">
              <div class="col1"><p class="character-style">{{question.numbering}}</p></div>
              <i-list label="##word.Question Type##" primary="name" class="col4" ng-model="question.questionType" display="name##session.lang##" items="questionTypesList"></i-list>
              <i-image class="img128 col4" ng-show="question.questionType.name == 'photo'" ng-model="question.image"></i-image>

              <i-button class="col1" type="delete" ng-click=" item.questionsList.splice($index,1)"> </i-button>
            </div>
            <i-control ng-show="question.questionType.name == 'text'" type="text" class="row" ng-model="question.name" label="##word.Question Title##"></i-control>

            <fieldset class="col10 padding margin">
              <legend>
                ##word.Add Answer##
                <i-button type="push" class="col2" ng-click="addAnswer(question)"></i-button>
              </legend>
              <div class="row" ng-repeat="answer in question.answersList">
                <div class="col1"><p class="character-style">{{answer.numbering}}</p></div>
                <div class="col8">
                  <i-control type="text" v="r" ng-model="answer.name" label="##word.Name##"></i-control>
                </div>
                <div class="col2">
                  <br />
                  <i-checkbox ng-click="correctAnswer(answer,question)" ng-model="answer.correct" label="##word.Correct##"></i-checkbox>
                </div>
                <div class="col1">
                  <br />
                  <i-button type="delete" ng-click=" question.answersList.splice($index,1)"> </i-button>
                </div>
              </div>
            </fieldset>
          </fieldset>
        </div>
      </div>
    </div>

    <div class="modal-footer center">
      <p class="error">{{error}}</p>
      <i-button type="save" label="##word.saveQuiz##" ng-click="update(item,'#quizModal')"></i-button>

      <i-button type="close" label="##word.Close##" onclick="site.hideModal( '#quizModal')"></i-button>
    </div>
  </div>
</div>
