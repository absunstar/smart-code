<div id="viewStoreModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.stores_details## <i class="fa fa-file"></i>
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">

            <div x-import="inventory-stores/view.html"></div>
        </div>
        <h2>{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#viewStoreModal')"></i-button>
            <i-button x-permission="print" type="print center" onclick="site.print('#viewStoreModal #v1')"></i-button>

        </div>

    </div>


</div>
