<div id="Safes_payment_SearchModal" class="modal" fixed>

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.search_all## <i class="fa fa-search"></i>
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">

                <form class="form">

                    <div class="row">
                        <i-date2 class="col3" ng-model="search.date" label="##word.safes_payments_date##"></i-date2>
                        <i-list class="col3" ng-search="safe_search" class="col12" ng-model="search.safe" items="safes"
                            label="##word.safes_payments_safe##"></i-list>
                            <i-list ng-search="types" class="col2" ng-model="search.transition_type" items="transition_types" label="##word.safes_payments_sources##"></i-list>

                    </div>
                    <div class="row">
                        <i-list class="col3" ng-search="source_search" ng-model="search.source" items="sourceList"
                            label="##word.safes_payments_source##"></i-list>
                        <i-control class="col3" ng-model="search.value" type="number" label="##word.safes_payments_balance##"></i-control>

                    </div>
                    <div class="row">
                        <i-control class="col3" label="##word.limit##" type="number" ng-model="search.limit"></i-control>
                    </div>
                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">

            <i-button type="search" label="##word.search##" ng-click="searchAll();search = {}"></i-button>
            <i-button type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#Safes_payment_SearchModal')"></i-button>

        </div>
    </div>
</div>
