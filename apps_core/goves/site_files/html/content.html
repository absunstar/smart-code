<div class="form">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information## </legend>
            <div class="row">
                <div class="col9">
                    <div class="row">
                        <i-control ng-hide="disabledCode" class="col2" label="##word.code##"
                        ng-model="gov.code"></i-control>
                        <i-control help-id="goves_name" v="r ll2" class="col5" label="##word.goves_name##"
                            ng-model="gov.name"></i-control>

                        <div class="col3"></div>

                        <i-checkbox help-id="goves_active" class="col2" label="##word.active##" ng-model="gov.active">
                        </i-checkbox>
                    </div>

                </div>

                <div class="col3">
                    <i-image help-id="goves_logo" ng-model="gov.image_url"></i-image>
                </div>
            </div>
        </fieldset>

    </div>
</div>
