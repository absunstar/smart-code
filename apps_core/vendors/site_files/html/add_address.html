<div id="vendorAddAddressModal" class="modal" fixed>
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-plus"></i>
                <i  class="fa fa-spinner white fa-pulse  fa-fw"></i> ##word.vendors_add_new_address## </h2>
        </div>

        <div class="modal-body">

            <legend> ##word.vendors_contact_informations## </legend>

                <div class="row">
                    <div class="col6">
                        <div class="control">
                            <label> ##word.vendors_post_numner## </label>
                            <input ng-model="vendor.post_numner" type="text">
                        </div>
                    </div>

                    <div class="col6">
                        <div class="control">
                            <label> ##word.vendors_mailbox## </label>
                            <input ng-model="vendor.mailbox" type="text">
                        </div>
                    </div>
                </div>
            



            <div class="row">
                <div class="col3">
                    <div class="control">
                        <label> ##word.vendors_gov## </label>
                        <select ng-model="vendor.gov">
                            <option ng-repeat="gov in goves" ng-value="gov">{{gov.name_##session.lang##}}</option>
                        </select>
                    </div>
                </div>

                <div class="col3">
                    <div class="control">
                        <label> ##word.vendors_city## </label>
                        <select ng-model="vendor.city">
                            <option ng-repeat="city in Cities" ng-value="city">{{city.name_##session.lang##}}</option>
                        </select>
                    </div>
                </div>

                <div class="col6">
                    <div class="control">
                        <label> ##word.vendors_address## </label>
                        <input ng-model="vendor.address" type="text">
                    </div>
                </div>
            </div>




            <div class="row">
                <div class="col3">
                    <div class="control">
                        <label> ##word.vendors_phone## </label>
                        <input ng-model="vendor.phone" type="text">
                    </div>
                </div>
                <div class="col3">
                    <div class="control">
                        <label> ##word.mobile## </label>
                        <input ng-model="vendor.mobile" type="text">
                    </div>
                </div>
                <div class="col3">
                    <div class="control">
                        <label> ##word.vendors_fax## </label>
                        <input ng-model="vendor.fax" type="text">
                    </div>
                </div>

                <div class="col3">
                    <div class="control">
                        <label> ##word.vendors_website## </label>
                        <input ng-model="vendor.website" type="text">
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col3">
                    <div class="control">
                        <label> ##word.vendors_contact_name## </label>
                        <input ng-model="vendor.contact_name" type="text">
                    </div>
                </div>

                <div class="col3">
                    <div class="control">
                        <label> ##word.mobile## </label>
                        <input ng-model="vendor.contact_mobile" type="text">
                    </div>
                </div>

                <div class="col3">
                    <div class="control">
                        <label> ##word.vendors_internal_number## </label>
                        <input ng-model="vendor.internal_number" type="text">
                    </div>
                </div>

                <div class="col3">
                    <div class="control">
                        <label> ##word.vendors_email## </label>
                        <input ng-model="vendor.email" type="text">
                    </div>
                </div>
            </div>




        </div>

        <div class="modal-footer center">
            <a class="btn bg-blue" onclick="site.hideModal('#vendorAddAddressModal')">
                <i class="fa fa-times" aria-hidden="true"></i> ##word.cancel## </a>

            <a class="btn bg-green" ng-click="add()" ng-hide="busy" id="add_vendor_btn">
                <i class="fa fa-plus" aria-hidden="true"></i> ##word.save## </a>
        </div>
    </div>
</div>
