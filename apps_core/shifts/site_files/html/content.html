<div class="form">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information## </legend>
            <div class="row">
                    <div class="row">

                        <i-control help-id="shifts_name"  class="col8" label="##word.shifts_name##"
                            ng-model="shift.name"></i-control>
                    </div>

                    <div class="row">

                        <i-date2 class="col6" label="##word.startup_date##" ng-model="shift.from_date"></i-date2>
                        <div class="col2"></div>
                        <i-time help-id="hour_min" class="col4" label="##word.hour_min##" ng-model="shift.from_time">
                        </i-time>
                    </div>

                  
                    <div class="row">
                        <i-textarea ng-model="shift.description"  label="##word.description##">
                        </i-textarea>
                    </div>

                
            </div>
        </fieldset>

    </div>
</div>
