<div id="addemployeeOfferModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.employee_offer_add## <i class="fa fa-plus"></i>
                 
        </div>
        <div class="modal-body">

            <div x-import="hr-employee-offer/content.html"></div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">

            <i-button type="add" label="##word.add##" ng-click="add()"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#addemployeeOfferModal')"></i-button>
        </div>
    </div>


</div>
