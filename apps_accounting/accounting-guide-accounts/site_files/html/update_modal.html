<div id="guideAccountsUpdateModal" class="modal" fixed>
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.accounting_guide_accounts_edit##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">

            <div x-import="accounting-guide-accounts/content.html"></div>
            <div x-import="accounting-guide-accounts/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="save" label="##word.save##" ng-click="updateGuideAccounts()"></i-button>

            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#guideAccountsUpdateModal')"></i-button>
        </div>
    </div>
</div>
